# Datasource configuration
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/enterconnectiondb
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha

# H2 console configuration (if needed for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA and Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true

# Internationalization (i18n) files
spring.messages.basename=mensagem

# Security default user (for testing purposes, remove in production)
#spring.security.user.name=usuario
#spring.security.user.password=senha

# Kafka configuration (if needed)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=enterconnection-grupo

# RabbitMQ configuration (if needed)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Management and server configuration
management.endpoints.web.exposure.include=*
server.port=8080
