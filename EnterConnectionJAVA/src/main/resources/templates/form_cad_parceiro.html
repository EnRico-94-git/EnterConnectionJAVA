<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Cadastro de Parceiro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 th:text="#{cad_parceiro}">Cadastro de Parceiro</h1>
        </div>
        <div class="row">
            <form th:object="${parceiro}" action="/inserir_parceiro" method="post">
                <!-- ID do Parceiro -->
                <span th:text="#{id_parceiro}">ID do Parceiro</span>: 
                <input class="form-control" type="text" th:field="*{idParceiro}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{idParceiro}"></div><br>

                <!-- Nome do Parceiro -->
                <span th:text="#{nm_parceiro}">Nome do Parceiro</span>: 
                <input class="form-control" type="text" th:field="*{nmParceiro}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{nmParceiro}"></div><br>

                <!-- Área Atuando -->
                <span th:text="#{area_atuando}">Área Atuando</span>: 
                <input class="form-control" type="text" th:field="*{areaAtuando}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{areaAtuando}"></div><br>

                <!-- Avaliação de Desempenho -->
                <span th:text="#{avaliacao_desemp}">Avaliação de Desempenho</span>: 
                <textarea class="form-control" th:field="*{avaliacaoDesemp}" th:errorclass="is-invalid"></textarea>
                <div class="invalid-feedback" th:errors="*{avaliacaoDesemp}"></div><br>

                <!-- Tipo de Parceria -->
                <span th:text="#{tp_parceria}">Tipo de Parceria</span>: 
                <input class="form-control" type="text" th:field="*{tpParceria}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{tpParceria}"></div><br>

                <!-- Botão de Enviar -->
                <button type="submit" class="btn btn-primary">
                    <span th:text="#{cad_parceiro}">Cadastrar Parceiro</span>
                </button>
            </form>
        </div>
        <div class="row">
            <a href="/parceiros"><span th:text="#{voltar_lista_parceiros}">Voltar à Lista de Parceiros</span></a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
