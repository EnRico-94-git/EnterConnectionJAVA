<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>Detalhes da Empresa</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 th:text="#{detalhes_empresa}">Detalhes da Empresa</h1>
		</div>
		<div class="row">
			<table class="table table-hover">
				<tr>
					<td th:text="#{nome_empresa}">Nome da Empresa:</td>
					<td><span th:text="${empresa.nome}"></span></td>
				</tr>
				<tr>
					<td th:text="#{setor_atuando}">Setor Atuando:</td>
					<td><span th:text="${empresa.setorAtuando}"></span></td>
				</tr>
				<tr>
					<td th:text="#{cnpj_empresa}">CNPJ da Empresa:</td>
					<td><span th:text="${empresa.cnpj}"></span></td>
				</tr>
				<tr>
					<td th:text="#{cep_empresa}">CEP:</td>
					<td><span th:text="${empresa.cep}"></span></td>
				</tr>
				<tr>
					<td th:text="#{tempo_atuacao}">Tempo de Atuação:</td>
					<td><span th:text="${empresa.tempAtuacao}"></span></td>
				</tr>
			</table>
		</div>
		<div class="row">
			<a href="/empresas"><span th:text="#{voltar_lista_empresas}">
				Voltar à Lista de Empresas</span></a>
		</div>
	</div>
	<!-- Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
