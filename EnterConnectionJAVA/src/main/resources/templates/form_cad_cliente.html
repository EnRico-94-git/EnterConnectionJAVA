<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 th:text="#{cad_cliente}">Cadastro de Cliente</h1>
        </div>
        <div class="row">
            <form th:object="${cliente}" action="/inserir_cliente" method="post">
                <span th:text="#{id_cliente}">ID do Cliente</span>: 
                <input class="form-control" type="text" th:field="*{idCliente}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{idCliente}"></div><br>

                <span th:text="#{setor_atuando}">Setor Atuando</span>: 
                <input class="form-control" type="text" th:field="*{setorAtuando}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{setorAtuando}"></div><br>

                <span th:text="#{cep_cliente}">CEP</span>: 
                <input class="form-control" type="text" th:field="*{cep}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{cep}"></div><br>

                <span th:text="#{temp_atuacao}">Tempo de Atuação</span>: 
                <input class="form-control" type="text" th:field="*{tempAtuacao}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{tempAtuacao}"></div><br>

                <span th:text="#{cnpj_cliente}">CNPJ</span>: 
                <input class="form-control" type="text" th:field="*{cnpj}" th:errorclass="is-invalid">
                <div class="invalid-feedback" th:errors="*{cnpj}"></div><br>

                <button type="submit" class="btn btn-primary">
                    <span th:text="#{cad_cliente}">Cadastrar Cliente</span>
                </button>
            </form>
        </div>
        <div class="row">
            <a href="/clientes"><span th:text="#{voltar_lista_clientes}">Voltar à Lista de Clientes</span></a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
