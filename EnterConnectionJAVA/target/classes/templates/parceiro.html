<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Lista de Parceiros</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 th:text="#{lista_parceiros}">Lista de Parceiros</h1>
        </div>
        <div class="row">
            <a href="/parceiro/cadastro" class="btn btn-primary">
                <span th:text="#{cad_parceiro}">Cadastrar Novo Parceiro</span>
            </a>
        </div>
        <div class="row mt-3">
            <!-- Detalhes dos Parceiros -->
            <table class="table">
                <thead>
                    <tr>
                        <th th:text="#{id_parceiro}">ID</th>
                        <th th:text="#{nm_parceiro}">Nome</th>
                        <th th:text="#{area_atuando}">Área Atuando</th>
                        <th th:text="#{avaliacao_desemp}">Avaliação</th>
                        <th th:text="#{tp_parceria}">Tipo de Parceria</th>
                        <th th:text="#{acoes}">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="parceiro : ${parceiros}">
                        <td th:text="${parceiro.idParceiro}"></td>
                        <td th:text="${parceiro.nmParceiro}"></td>
                        <td th:text="${parceiro.areaAtuando}"></td>
                        <td th:text="${parceiro.avaliacaoDesemp}"></td>
                        <td th:text="${parceiro.tpParceria}"></td>
                        <td>
                            <a th:href="@{/parceiro/atualizar/{id}(id=${parceiro.idParceiro})}" class="btn btn-warning btn-sm">
                                <span th:text="#{editar}">Editar</span>
                            </a>
                            <a th:href="@{/parceiro/remover/{id}(id=${parceiro.idParceiro})}" class="btn btn-danger btn-sm">
                                <span th:text="#{deletar}">Deletar</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <a href="/index"><span th:text="#{voltar_inicio}">Voltar ao Início</span></a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
