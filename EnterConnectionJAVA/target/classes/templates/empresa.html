<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Empresas</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 th:text="#{lista_empresas}">Lista de Empresas</h1>
        </div>
        <div class="row">
            <a href="/empresa/cadastro" class="btn btn-primary">
                <span th:text="#{cad_empresa}">Cadastrar Nova Empresa</span>
            </a>
        </div>
        <div class="row mt-3">
            <!-- Detalhes das Empresas -->
            <table class="table">
                <thead>
                    <tr>
                        <th th:text="#{id_empresa}">ID</th>
                        <th th:text="#{nm_empresa}">Nome</th>
                        <th th:text="#{segmento}">Segmento</th>
                        <th th:text="#{avaliacao}">Avaliação</th>
                        <th th:text="#{parceiros}">Parceiros</th>
                        <th th:text="#{acoes}">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empresa : ${empresas}">
                        <td th:text="${empresa.idEmpresa}"></td>
                        <td th:text="${empresa.nmEmpresa}"></td>
                        <td th:text="${empresa.segmento}"></td>
                        <td th:text="${empresa.avaliacao}"></td>
                        <td>
                            <a th:href="@{/parceiros_empresa/{id}(id=${empresa.idEmpresa})}" class="btn btn-info btn-sm">
                                <span th:text="#{ver_parceiros}">Ver Parceiros</span>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/empresa/atualizar/{id}(id=${empresa.idEmpresa})}" class="btn btn-warning btn-sm">
                                <span th:text="#{editar}">Editar</span>
                            </a>
                            <a th:href="@{/empresa/remover/{id}(id=${empresa.idEmpresa})}" class="btn btn-danger btn-sm">
                                <span th:text="#{deletar}">Deletar</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <a href="/index"><span th:text="#{voltar_inicio}">Voltar ao Início</span></a>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
